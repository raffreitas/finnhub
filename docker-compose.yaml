services:
  finnhub.sqldb:
    image: bitnami/postgresql:latest
    container_name: finnhub.sqldb
    ports:
      - "5432:5432"
    environment:
      - POSTGRESQL_USERNAME=postgres
      - POSTGRESQL_PASSWORD=postgres
    volumes:
      - postgresql_data:/bitnami/postgresql

  finnhub.nosqldb:
    image: bitnami/mongodb:latest
    container_name: finnhub.nosqldb
    ports:
      - 27017:27017
    environment:
      - MONGODB_ROOT_USER=admin
      - MONGODB_ROOT_PASSWORD=admin123
      - MONGODB_USERNAME=finnhub_user
      - MONGODB_PASSWORD=finnhub_pass
      - MONGODB_DATABASE=finnhub_db
    volumes:
      - mongodb_data:/bitnami/mongodb

  finnhub.rabbitmq:
    image: rabbitmq:4-management
    container_name: finnhub.rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.18.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "9200:9200"

  kibana:
    image: docker.elastic.co/kibana/kibana:8.18.2
    container_name: kibana
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

  apm-server:
    image: docker.elastic.co/apm/apm-server:8.18.2
    container_name: apm-server
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - APM_SERVER_HOST=0.0.0.0:8200
      - output.elasticsearch.enabled=true
      - output.elasticsearch.hosts=["http://elasticsearch:9200"]
    ports:
      - "8200:8200"
    depends_on:
      - elasticsearch
      - kibana

volumes:
  mongodb_data:
  postgresql_data: